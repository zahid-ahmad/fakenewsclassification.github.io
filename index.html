<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        main {
            flex: 1 0 auto;
        }
        
        .section {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .valign-wrapper {
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo center">News Prediction</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="section">
            <div class="container">
                <h4 class="center-align">Detect the authenticity of American news</h4>
                <h5 class="center-align">Is it real or fake?</h5>
                <h5 class="center-align">Model has limited inforamtion till 2016 </h5>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <form action="/" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="news_text" class="materialize-textarea" name="text" required>{{text}}</textarea>
                            <label for="news_text">Tell us here...</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="predict">Predict
                                        <i class="material-icons right">send</i>
                                    </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% if result %}
        <div class="section">
            <div class="container">
                <p class="center-align"><strong>It's a {{result}} news</strong></p>
            </div>
        </div>
        {% endif %}
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p class="grey-text text-lighten-4">Â© 2023 Fake News Detector. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>

</html>
